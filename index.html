
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capytal Cable Corp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 40px;
            max-width: 1000px;
            margin: auto;
        }
        .logos {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        .logos img {
            max-height: 80px;
        }
        .chart {
            text-align: center;
            margin-top: 40px;
        }
        .chart img {
            max-width: 100%;
        }
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Capytal Cable Corp</h1>
        <p>Fiber Optic Infrastructure Experts</p>
    </header>
    <section>
        <h2>Our Partners</h2>
        <div class="logos">
            <img src="images/at&t.png" alt="AT&T">
            <img src="images/squan.png" alt="Squan">
            <img src="images/lightspeed.png" alt="Lightspeed">
            <img src="images/sec.png" alt="SEC">
            <img src="images/ansco.png" alt="Ansco">
            <img src="images/bridgepoint.png" alt="Bridgepoint">
            <img src="images/capytal_logo.png" alt="Capytal Cable Corp">
        </div>
        <div class="chart">
            <h2>Project Breakdown</h2>
            <img src="images/chart.png" alt="Work Distribution">
        </div>
    </section>
    <footer>
        Contact us: capytalcablecorp@gmail.com
    </footer>
</body>
</html>
